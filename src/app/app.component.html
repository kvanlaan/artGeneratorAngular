
  <button (click)="getRandomArt(true)" style="margin-bottom: auto" class="float-left inline" mat-button>Get New Art</button>

  <button (click)="getRandomArt(false)" style="margin-bottom: auto" class="float-left inline" mat-button>Add New Layer</button>
  <button [disabled]="disableUndo" (click)="undo()" style="margin-bottom: auto" class="float-left inline" mat-button>Undo Layer</button>
  <button [disabled]="disableRedo" (click)="redo()" style="margin-bottom: auto" class="float-left inline" mat-button>Redo Layer</button>
  <button style="margin-bottom: auto" class="float-left inline" mat-button>
    <a class="float-left inline" href="#" target="_blank" #downloadLink (click)="download(downloadLink)" download="test.jpg">
      Save this art </a>
  </button>


  <br>
  <div style="position: fixed; margin-left: -100px; height: 100%" class="inline">
    <img (click)="renderLast()" style="margin-top: auto; height: 100px; width: 100px;" [(src)]="lastImg" />
  </div>
  <canvas class="inline" id="myCanvas" width="700" height="700" style="background: white;">
    Your browser does not support the canvas element.
  </canvas>
